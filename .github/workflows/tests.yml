name: CI - Tests & Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Run tests with coverage
      run: mvn -q clean test

    - name: Generate JaCoCo report
      run: mvn -q jacoco:report

    - name: Upload JaCoCo HTML report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Print coverage percentage
      run: |
        coverage=$(grep -Po '(?<=<counter type="INSTRUCTION" missed=")[0-9]+"' target/site/jacoco/jacoco.xml | head -1)
        echo "Coverage (missed instructions): $coverage"
